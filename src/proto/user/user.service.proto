syntax = "proto3";

package user;

message CreateUserPayload {
  string email = 1;
  string password = 2;
}

message User {
  int32 id = 1;
  string email = 2;
  string password = 3;
}

service UserService {
  rpc CreateUser(CreateUserPayload) returns (User);

  rpc GetAllUsers(User) returns (stream User);
}